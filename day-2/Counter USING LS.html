<!DOCTYPE html>
<html lang="en">

<head>
    <title>COUNTER USING LS</title>
    <style>

    </style>
</head>

<body>
    <div id="main">
        <h1 id="h1">0</h1>
        <button id="like">Like</button>
        <button id="dislike">Dislike</button>
    </div>
</body>

</html>
<script>
    h1 = document.querySelector("#h1")
    h1.innerText = JSON.parse(localStorage.getItem("count")) || 0

    var count = 0
    document.querySelector("#like").addEventListener("click", like)

    function like() {
        count++
        h1.innerText = count
        localStorage.setItem("count", JSON.stringify(count))
    }
    dislike = document.querySelector("#dislike").addEventListener("click", dislike)

    function dislike() {
        count--
        h1.innerText = count
        localStorage.setItem("count", JSON.stringify(count))
    }
</script>
